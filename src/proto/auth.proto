syntax = "proto3";

package auth;

// Dịch vụ Auth
service AuthService {
  rpc Register (RegisterRequest) returns (UserResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc ValidateToken (ValidateTokenRequest) returns (ValidateTokenResponse);
}

// === Tin nhắn chung ===
message UserResponse {
  string id = 1;
  string email = 2;
}

// === Đăng ký ===
message RegisterRequest {
  string email = 1;
  string password = 2;
}

// === Đăng nhập ===
message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1; // Trả về JWT token
}

// === Xác thực Token ===
message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool isValid = 1;
  string userId = 2; // Trả về ID user nếu hợp lệ
  string error = 3;  // Trả về lỗi nếu có
}